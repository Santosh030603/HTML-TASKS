<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- multi media tags
     it is used to embed the audio and video to the document
     
     audio tag is defined with audio

     src is included in source tag

     the media must be in our local( PC )
     
     attributes must be included
     
     controls - must be included

     loop, muted
     
     
     video tag
     controls
     autoplay, muted, loop, width, height-->


    <audio src="LoveMeLikeYouDo.mp3" controls muted loop></audio>

    <video src="One Direction - Night Changes.mp4" controls loop autoplay muted width="500" height="300"></video>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <center><h1><u>MCQ Questions</u></h1></center> <br>

        <label for="">1. HTML stands for -</label>

        <ol type="a">
            <li>
                <input type="radio" id="1qa" name="option1" value="HighText Machine Language">
                <label for="1qa">HighText Machine Language</label>
            </li>

            <li>
                <input type="radio" name="option1" id="1qb" value="HyperText and links Markup Language">
                <label for="1qb">HyperText and links Markup Language</label>
            </li>

            <li>
                <input type="radio" name="option1" id="1qc" value="HyperText Markup Language">
                <label for="1qc">HyperText Markup Language</label>
            </li>

            <li>
                <input type="radio" id="1qd" value="None of these" name="option1">
                <label for="1qd">None of these</label>
            </li> <br>
            <details>

                <summary>see answer</summary>
                <p> (c) HyperText Markup Language</p>
            </details>
        </ol> <br>

        <label for="">2. The correct sequence of HTML tags for starting a webpage is -</label>

        <ol type="a">
            <li>
                <input type="radio" id="2qa" name="option2" value="Head, Title, HTML, body">
                <label for="2qa">Head, Title, HTML, body</label>
            </li>

            <li>
                <input type="radio" id="2qb" name="option2" value="HTML, Body, Title, Head">
                <label for="2qb">HTML, Body, Title, Head</label>
            </li>

            <li>
                <input type="radio" id="2qc" name="option2" value="HTML, Head, Title, Body">
                <label for="2qc">HTML, Head, Title, Body</label>
            </li>

            <li>
                <input type="radio" id="2qd" name="option2" value="HTML, Head, Title, Body">
                <label for="2qd">HTML, Head, Title, Body</label>
            </li> <br>
            
            <details>
                <summary>see answer</summary>
                <p> (d) HTML, Head, Title, Body</p>
            </details>
        </ol> <br>

        <label for="">3. Which of the following element is responsible for making the text bold in HTML?</label>

        <ol type="a">
            <li>
                <input type="radio" id="3qa" name="option3" value="pre">
                <label for="3qa">pre</label>
            </li>

            <li>
                <input type="radio" id="3qb" name="option3" value="a">
                <label for="3qb">a</label>
            </li>

            <li>
                <input type="radio" id="3qc" name="option3" value="b">
                <label for="3qc">b</label>
            </li>

            <li>
                <input type="radio" id="3qd" name="option3" value="br">
                <label for="3qd">br</label>
            </li> <br>

            <details>
                <summary>see answer</summary>
                <p> (c) b</p>
            </details>
        </ol> <br>

        <label for="">4. Which of the following tag is used for inserting the largest heading in HTML?</label>

        <ol type="a">
            <li>
               <input type="radio" id="4qa" name="option4" value="h3">
               <label for="4qa">h3</label>
            </li>

            <li>
                <input type="radio" id="4qb" name="option4" value="h1">
                <label for="4qb">h1</label>
            </li>

            <li>
                <input type="radio" id="4qc" name="option4" value="h5">
                <label for="4qc">h5</label>
            </li>

            <li>
                <input type="radio" id="4qd" name="option4" value="h6">
                <label for="4qd">h6</label>
            </li> <br>

            <details>
                <summary>see answer</summary>
                <p>h1</p>
            </details>
        </ol> <br>

        <label for="">5. Which of the following tag is used to insert a line-break in HTML?</label>

        <ol type="a">
            <li>
                <input type="radio" id="5qa" name="option5" value="br">
                <label for="5qa">br</label>
            </li>

            <li>
                <input type="radio" id="5qb" name="option5" value="a">
                <label for="5qb">a</label>
            </li>

            <li>
                <input type="radio" id="5qc" name="option5" value="pre">
                <label for="5qc">pre</label>
            </li>

            <li>
                <input type="radio" id="5qd" name="option=5" value="b">
                <label for="5qd">b</label>
            </li><br>

            <details>
                <summary>see answer</summary>
                <p> (a) br</p>
            </details>
        </ol><br>

        <input type="submit">
        
    </form>
</body>
</html>

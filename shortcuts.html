    <!-- shortcuts
     ctrl s for save the file
     ctrl c for copying the text
     ctrl v for paste the text
     ctrl x for cut the text and paste in another place by using ctrl v
     alt up or down arrow used for changing the text to another line
     ctrl a - to select all
     ctrl z - undo
     ctrl f - find the text
     ctrl y - redo

     ctrl shift down/up for selecting multiple lines
     ctrl shift alt down/up for multiple cursor - for writing code in multiple lines at a time
     ctrl +/- to increase or decrease the font size
     ctrl shift p - open command pallette
     ctrl shift N - new window
     ctrl shirt w - close window
     ctrl shift k - to delete the line
     
     -->

     <!-- emmets are the shortcuts foe writing the code
      tagname expand the complete the tag
      ctrl + 1 ( ! )+ enter - to get html file structure
      > - symbol for child ( table>tr>td )
      * - for multiple lines ( table>tr>td*5 ) ( table>tr*2>td*5 )
      + - for siblings ( table>caption+tr*2>td*5 )
      ^ - it adds sibling to the parent
      for complete html use this shortcut ( html>head>title^body>table>tr*3>td*5 )

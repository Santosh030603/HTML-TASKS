<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/body/images1.png" type="images1.jpg">

     <!-- meta tags - meta tags are the tags used to provide meta data to the browser, the tag data not visible to user, 
        such as keywords, author, description, viewpoint and reload 
         -->

    <!-- we cn description with meta tags -->
    <meta name="description" content="we are the best at webdevelopment">

    <!-- we can define keywords with meta tags -->
     <meta name="keywords" content="Html, css, js, frontend, backend, webdevelopment">

     <!-- we can define viewports -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- we can define character set -->
       <meta https-equit="context-type" content="text/html;charset=UTF-8">

       <!-- we can define web reload -->
       <meta http-equiv="refresh" content="10">
</head>
<body>
    
    <!-- details - summary
     favicon
     iframes
     meta tags
     marquee tags -->

     <!-- details and summary tag
      it is used to create collapsable content or accordion
      
      collapsable content is defined with summary tag-->


     <!-- favicon - it is a small icon that represents webpage by a image
       it is defined within head tag by using link tag -->


     <!-- marquee tag - it is used to create scrollable text or image in a doc
      it is defined with marquee tag
      attributes - behaviour and direction 
      behaviour - controls scrolling behaviour - scroll, slide, alternate
                slide - stops the scrolling when it reaches the end
                alternate - continues scroll from left to right and right to left
      direction - it controls the scroll direction - left, right, up, down
      scrollamount -it defines the speed control of scroll -->


      <!-- iframes - it is used to embed the other document or other webpage into current page
       it is defined with iframe tag 
       src - relative, absolute
       height, width
       frame border 
       name - it is used for targeting
       title-->

      

      <details>
        <summary><b>Mongo DB</b></summary>
        MongoDB is a non-relational document database that provides support for JSON-like storage.
        <img src="images1.png" alt="" width="200" height="100">
    </details>

    <marquee behavior="alternate" direction="">scrollable text</marquee>
    <marquee behavior="alternate" direction="" scrollamount="10"><img src="/body/image2.png" alt="" height="400"></marquee>

    <iframe src="" width="60%" height="800" name="hi" frameborder="2"></iframe>
    <a href="https://en.wikipedia.org/wiki/Main_Page" target="hi">Wikipedia link</a>
    <br>

    <a href="image4.jpeg" target="hi">image4</a>

</body>
</html>
